<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="box">
        <div class="wave v1">hello</div>
        <div class="wave v2"></div>
        <div class="wave v3"></div>

        <div id="weatherIcon">
            <i class="fas fa-sun" style="color: #eccc68;"></i>

        </div>

        <div class="info">
            <h2 class="loc"><i class="fas fa-street-view icon1"></i>{%city%}, {%country%}</h2>
            <p id="date">TUES| SEPT 21 | 5:37 PM</p>
            <h1 class="temp">{%tempval%}°C</h1>
            <h3 class="tempm">{%text%} || Feel Like:{%feel%}°C </h3>
        </div>

    </div>
    <script>
        const curdate = document.getElementById("date");
        let weatherIcons = document.getElementById("weatherIcon");
        const tempStatus = "{%weather%}";
        if(tempStatus=="Sunny"){
            weatherIcons.innerHTML =  "<i class='fas fa-sun' style='color: #eccc68;'></i>";
        }
        if(tempStatus=="Overcast"){
            weatherIcons.innerHTML = "<i class='fas fa-cloud-sun-rain' style='color: #13a2ef;'></i>"
        }
        if(tempStatus=="Ranny"){
            weatherIcons.innerHTML = "<i class='fas fa-cloud-rain' style='color: #eccc68;'></i>"
        }


        const getCuDay = () => {
            var weekday = new Array(7);
            weekday[0] = "Sun";
            weekday[1] = "Mon";
            weekday[2] = "Tues";
            weekday[3] = "Wedn";
            weekday[4] = "Thurs";
            weekday[5] = "Fri";
            weekday[6] = "Sat";
            let cuTime = new Date();
            return weekday[cuTime.getDay()];
        }

        const getCuTime = () => {
            var months = new Array(12);
            months[0] = "Jan";
            months[1] = "Feb";
            months[2] = "march";
            months[3] = "april";
            months[4] = "may";
            months[5] = "june";
            months[6] = "july";
            months[7] = "Aug";
            months[8] = "sept";
            months[9] = "Oct";
            months[10] = "Nov";
            months[11] = "Dec";



            var now = new Date();
            var month = months[now.getMonth()];
            var date = now.getDate();
            let hours = now.getHours();
            let mins = now.getMinutes();

            let periors = "AM"
            if(hours>11){
                periors = "PM"
                if(hours>12)hours-=12;
            }
            if(mins<10){
                mins = "0" + mins;
            }

            return `${month} ${date} | ${hours}:${mins} ${periors}`;

        }
       curdate.innerHTML = getCuDay() + "|" + getCuTime();


    </script>

</body>

</html>
